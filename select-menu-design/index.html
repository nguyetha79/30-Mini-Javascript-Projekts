<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Select Menu</title>
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img id="arrow-icon" src="images/arrow.png" alt="" />
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img src="images/facebook.png" alt="" />
            <p >Facebook</p>
          </li>
          <li class="options">
            <img src="images/youtube.png" alt="" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="images/instagram.png" alt="" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="images/twitter.png" alt="" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="images/pinterest.png" alt="" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="images/whatsapp.png" alt="" />
            <p>WhatsApp</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
